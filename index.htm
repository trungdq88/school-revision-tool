<html>
<head>
    <title>Review</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="data.js"></script>
    <script src="jquery-extend.js"></script>
    <script src="html5-storage.js"></script>

    <script src="jquery-suffle.js"></script>
    <script src="suffle.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
    <link href="font-awesome.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>

</head>

<body>
<div id="header">
    <div id="myspace">
        [Subject name]
        <div class="pull-right">
            <input class="button" type="button" value="Setting" id="setting" onclick="$('#panel-setting').show()"/>
        </div>
    </div>

    <div id="done" style="width:100%;" align="center">
        Total questions:
        <span id="questionCount"></span>
    </div>
</div>
<div id="body">
    <div id="quiz" style="width:100%; height:200px; background-color:#FFFFF1">
        <div id="text">Press Next to start</div>
    </div>
    <div id="quescode">0</div>
    <div id="answer" style="height:200px; display:inline-block; text-align:left">
        <ul>
            <li>View: xem đáp án</li>
            <li>Check: kiểm tra đáp án đúng/sai</li>
            <li>Next: next!</li>

        </ul>
    </div>
</div>
<div id="footer">
    <div id="mess">

    </div>
    <div>
        <input class="button" id="viewbutton" type="button" onclick="viewanswer()" value="View"/>
        <input class="button" id="checkbutton" type="button" onclick="checkanswer()" value="Check"/>
        <input class="button" id="nextbutton" type="button" onclick="nextquestion()" value="Next"/>
    </div>
</div>
<div id="panel-setting" style="display: none;">
    <input id="checkint" type="checkbox"/>
    <label for="checkint">
        Lặp lại các câu trả lời sai.
    </label>
    <br/>
    <br/>
    Số lần lặp lại: <input class="input-text" id="repeatTimes" type="text" value="3" />
    <br/>
    <br/>
    Khoảng cách: <input class="input-text" id="repeatDelay" type="text" value="10" />
    <br/>
    <br/>
    <div style="text-align: center">
        <input id="btnOK" type="button" value="OK" class="button" onclick="btnOK()"/>
    </div>
</div>
</body>
</html>
